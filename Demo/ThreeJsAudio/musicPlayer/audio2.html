<!DOCTYPE html>
<html lang="en">

<head>
    <title>three.js webaudio - visualizer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css'
        integrity='sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=='
        crossorigin='anonymous' />
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Monospace;
            font-size: 13px;
            line-height: 24px;
            overscroll-behavior: none;
        }

        a {
            color: #ff0;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            cursor: pointer;
            text-transform: uppercase;
        }


        a,
        button,
        input,
        select {
            pointer-events: auto;
        }

        .lil-gui {
            z-index: 2 !important;
            /* TODO Solve this in HTML */
        }

        @media all and (max-width: 640px) {
            .lil-gui.root {
                right: auto;
                top: auto;
                max-height: 50%;
                max-width: 80%;
                bottom: 0;
                left: 0;
            }
        }

        .PlayerControl {
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .MusicBook {
            display: flex;
            justify-content: center;
        }

        #SongList,
        #MySongs {
            width: 300px;
            height: 200px;
            border: 1px solid white;
        }
    </style>

    <script id="vertexShader" type="x-shader/x-vertex">

			varying vec2 vUv;

			void main() {

				vUv = uv;

				gl_Position = vec4( position, 1.0 );

			}

		</script>

    <script id="fragmentShader" type="x-shader/x-fragment">

			uniform sampler2D tAudioData;
			varying vec2 vUv;

			void main() {

				vec3 backgroundColor = vec3( 0.125, 0.125, 0.125 );
				vec3 color = vec3( 1.0, 1.0, 0.0 );

				float f = texture2D( tAudioData, vec2( vUv.x, 0.0 ) ).r;

				float i = step( vUv.y, f ) * step( f - 0.0125, vUv.y );

				gl_FragColor = vec4( mix( backgroundColor, color, i ), 1.0 );

			}

		</script>

</head>

<body>
    <button id="change">change</button>
    <select id="MusicSelect">
    </select>
    <audio controls id="MediaElement">
        <source src="/musicPlayer/music/airball.mp3" />
    </audio>
    <div class="PlayerControl">
        <div>
            <button onclick="Play()">play</button>
            <button><i class="fa-solid fa-backward-fast"></i></button>
            <button id="Backward"><i class="fa-solid fa-backward"></i></button>
            <button id="BtnStop"><i class="fa-solid fa-stop"></i></button>
            <button id="BtnPlay"><i class="fa-solid fa-play"></i></button>
            <button id="Forward"><i class="fa-solid fa-forward"></i></button>
            <button><i class="fa-solid fa-forward-fast"></i></button>
            <button id="BtnMute"><i class="fa-solid fa-volume-high"></i></button>
            <button><i class="fa-solid fa-shuffle"></i></button>
            <button><i class="fa-solid fa-arrows-rotate"></i></button>
            <button><i class="fa-solid fa-repeat"></i></button>
        </div>
        <input id="VolInfo" type="text" readonly />
        <div>
            <button id="VolMinus"><i class="fa-solid fa-minus"></i></button>
            <input id="VolumeControl" type="range" max="100" min="0" />
            <button id="VolPlus"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="MusicBook">
            <div id="SongList">

            </div>
            <div id="MySongs">

            </div>
        </div>
    </div>
    <div id="container"></div>

    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js"
				}
			}
		</script>
    <script type="module">
        import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r115/build/three.module.js';
        window.onload = function (){
            let scene, camera, renderer, analyser, uniforms;

        const MediaElement = document.getElementById('MediaElement');
        const Backward = document.getElementById('Backward');
        const Forward = document.getElementById('Forward');
        const PlayBtn = document.getElementById('BtnPlay');
        const StopBtn = document.getElementById('BtnStop');
        const VolumeControl = document.getElementById('VolumeControl');
        const VolInfo = document.getElementById('VolInfo');
        const VolMinus = document.getElementById('VolMinus');
        const VolPlus = document.getElementById('VolPlus');
        const MuteBtn = document.getElementById('BtnMute');
        const SongList = document.getElementById('SongList');
        const MySongs = document.getElementById('MySongs');
        const MusicBook = document.querySelector('.MusicBook');
        document.getElementById('change').addEventListener('click',function(){
            MediaElement.children[0].src="/music/moon.mp3";
            MediaElement.load();
            Play();
        })

        SongList.addEventListener('drop', function () {
            drop(event);
        })
        SongList.addEventListener('dragover', function () {
            allowdrop(event);
        })
        MySongs.addEventListener('drop', function () {
            drop(event);
        })
        MySongs.addEventListener('dragover', function () {
            allowdrop(event);
        })
        MuteBtn.addEventListener('click', SetMute);
        VolumeControl.addEventListener('input', SetVolume);
        VolMinus.addEventListener('click', function () {
            ChangeVolume(-1);
        });
        VolPlus.addEventListener('click', function () {
            ChangeVolume(1);
        });
        StopBtn.addEventListener('click', Stop);
        PlayBtn.addEventListener('click', Play);
        Backward.addEventListener('click', function () {
            ChangeTime(-5);
        });
        Forward.addEventListener('click', function () {
            ChangeTime(5);
        });
        Init();
        InitList();
        function ChangeVolume(v) {
            VolumeControl.value = parseInt(VolumeControl.value) + v;
            SetVolume();
        }
        function SetMute() {
            MediaElement.muted = !MediaElement.muted;

            SetVolume();
        }
        SetVolume();
        function SetVolume() {
            VolInfo.value = `目前音量:${VolumeControl.value}`;
            MediaElement.volume = VolumeControl.value / 100;
            if (MediaElement.volume == 0 || MediaElement.muted) {
                MuteBtn.innerHTML = `<i class="fa-solid fa-volume-xmark"></i>`;
            }
            else {
                MuteBtn.innerHTML = `<i class="fa-solid fa-volume-high"></i>`;
            }
        }
        function Stop() {
            MediaElement.pause();
            MediaElement.currentTime = 0;
            PlayBtn.innerHTML = `<i class="fa-solid fa-play"></i>`
        }
        function Play() {
            if (MediaElement.paused) {
                //MediaElement.paused 是 boolean
                
                MediaElement.play();
                PlayBtn.innerHTML = `<i class="fa-solid fa-pause"></i>`;
            }
            else {
                MediaElement.pause();
                PlayBtn.innerHTML = `<i class="fa-solid fa-play"></i>`;
            }
        }
   
        function ChangeTime(time) {
            MediaElement.currentTime += time;
        }
            function Init() {

                const fftSize = 128;


                const container = document.getElementById('container');

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setClearColor(0x000000);
                renderer.setPixelRatio(window.devicePixelRatio);
                container.appendChild(renderer.domElement);

                scene = new THREE.Scene();

                camera = new THREE.Camera();

                //

                const listener = new THREE.AudioListener();
                console.log(listener, "listener");

                const audio = new THREE.Audio(listener);
                console.log(audio, "audio");
         
                audio.setMediaElementSource(MediaElement);
                audio.hasPlaybackControl = true;
                let audioLoader = new THREE.AudioLoader();

                audioLoader.load(MediaElement.children[0].src, function (buffer) {
                    audio.setBuffer(buffer);
                    audio.setLoop(false);
                    audio.setVolume(0.5);
                });

                // }

                analyser = new THREE.AudioAnalyser(audio, fftSize);

                //

                const format = (renderer.capabilities.isWebGL2) ? THREE.RedFormat : THREE.LuminanceFormat;

                uniforms = {

                    tAudioData: { value: new THREE.DataTexture(analyser.data, fftSize / 2, 1, format) }

                };

                const material = new THREE.ShaderMaterial({

                    uniforms: uniforms,
                    vertexShader: document.getElementById('vertexShader').textContent,
                    fragmentShader: document.getElementById('fragmentShader').textContent

                });

                const geometry = new THREE.PlaneGeometry(1, 1);

                const mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);

                //

                window.addEventListener('resize', onWindowResize);

                animate();

            }

            function onWindowResize() {

                renderer.setSize(window.innerWidth, window.innerHeight);

            }

            function animate() {

                requestAnimationFrame(animate);

                render();

            }

            function render() {

                analyser.getFrequencyData();

                uniforms.tAudioData.value.needsUpdate = true;

                renderer.render(scene, camera);

            }


        function InitList() {
            const MusicList = [
                { name: "Champs-Elyees", src: "/music/elysees.mp3", favorite: false },
                { name: "告白氣球", src: "/music/airball.mp3", favorite: false },
                { name: "帶你去旅行", src: "/music/travel.mp3", favorite: false },
                { name: "私奔到月球", src: "/music/moon.mp3", favorite: false },
                { name: "Nothing Ganna Change My Love For You", src: "/music/nothing.mp3", favorite: false },
            ]
            let str = "";
            MusicList.forEach((music, index, array) => {
                str += `<div draggable="true" id="Song${index + 1}" data-src="${music.src}">${music.name}</div>`
            })

            SongList.innerHTML = str;

            for (let i = 0; i < SongList.children.length; i++) {
                SongList.children[i].addEventListener('dragstart', function () {
                    drag(event);
                })
            }
        }
        function drag(event) {
            event.dataTransfer.setData("song", event.target.id);
        }
        function allowdrop(event) {
            event.preventDefault();
        }
        function drop(event) {
            event.preventDefault();
            console.log(event);
            let data = event.dataTransfer.getData("song");
            console.log(event.target)
            if (event.target.id == "Mysongs" || "SongList")
                event.target.appendChild(document.getElementById(data));
            else
                event.target.parentNode.appendChild(document.getElementById(data));
        }

        }


    </script>

</body>

</html>
